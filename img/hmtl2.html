<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var ctx = canvas.getContext('2d');

// Draw the rectangle
ctx.fillStyle = "blue"; // Set fill color
ctx.fillRect(10, 10, 100, 20); // Draw rectangle at (10,10) with width 100 and height 20

// Draw the arrowhead lines (example - a simple triangle)
ctx.beginPath();
ctx.moveTo(110, 10); // Start at the end of the rectangle
ctx.lineTo(120, 20); // Line to the top of the arrowhead
ctx.lineTo(110, 30); // Line to the bottom of the arrowhead
ctx.closePath(); // Close the path

ctx.fillStyle = "blue"; // Set fill color
ctx.fill(); // Fill the triangle
    </script>
</body>
</html>
